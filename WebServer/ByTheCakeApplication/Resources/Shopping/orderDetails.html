<div><a href="/">Back to home</a></div>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>

<div style="display: {{{showResult}}}">
    <h1>Order {{{orderId}}}</h1>
    <br />
    <table style="width:20%" border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
        {{{products}}}
    </table>
    <br />
    <p>
        <em>Created on: {{{creationDate}}}</em>
    </p>
</div>
