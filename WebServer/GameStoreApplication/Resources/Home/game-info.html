<main>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-3">{{{title}}}</h1>
                <br />
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{{trailerId}}}" frameborder="0"
                        allowfullscreen></iframe>

                <br />
                <br />

                <p>{{{description}}}</p>
                <p><strong>Price</strong> - {{{price}}}&euro;</p>
                <p><strong>Size</strong> - {{{size}}} GB</p>
                <p><strong>Release Date</strong> - {{{releaseDate}}}</p>

                <a class="btn btn-outline-primary" href="{{{backTo}}}">Back</a>
                <a class="btn btn-primary" href="/shopping/buy/{{{id}}}">Buy</a>

                <br />
                <br />

            </div>
        </div>
    </div>
</main>
