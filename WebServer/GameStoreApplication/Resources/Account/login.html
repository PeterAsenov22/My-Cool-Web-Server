<main class="col-4 mr-auto ml-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1>Login</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only">Email</label>
                        <div class="col-12">
                            <input class="form-control" type="text" name="email" placeholder="somebody@example.com" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <div class="col-12">
                            <input class="form-control" type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                    
                    <input type="submit" class="btn btn-outline-success btn-lg btn-block" value="Login">
                </form>
            </div>
        </div>
    </div>
</main>
